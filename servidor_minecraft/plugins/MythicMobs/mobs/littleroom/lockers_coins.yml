lr_lockers_north:
  Type: ARMOR_STAND
  Display: 'LR LOCKER'
  Options:
    Marker: true
    Persistent: false
    Despawn: true
  Skills:
  - skill{s=lockers_face_north} @self ~onSpawn
  - skill{s=locker_open} @trigger ~onInteract
  - skill{s=locker_close} @owner ~onTimer:10
  - model{mid=lr_lockers;n=false;d=false;i=true} @self ~onSpawn
  - model{mid=lr_lockers;n=false;d=false;i=true} @self ~onLoad
  
