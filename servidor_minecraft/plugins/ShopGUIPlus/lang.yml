PREFIX: '&6&l✚ &e&lSHOP &6&l✚ &f'
LANG:
  CONSOLE: Console
MSG:
  ERROR: Error occurred, please contact the server owner.
  INGAMEONLY: This command can be used only in the game.
  NOACCESS: You don't have access to do this.
  RELOADED: Configuration reloaded!
  USAGE:
    SUBCOMMAND: 'Invalid command usage. Correct usage: %usage%'
  CMD:
    SHOP:
      ADDMODIFIER:
        ITEM:
          USAGE: /shop addmodifier item <player> <shop> <item> <value> [buy|sell]
          ADDED: You set &c%player%&f's %type% price modifier for the %item% item
            in %shop% shop to &c%modifier%&f.
          ADDEDBY: Your %type% price modifier for the %item% item in %shop% shop was
            set to &c%modifier%&f by &c%player%&f.
        SHOP:
          USAGE: /shop addmodifier shop <player> <shop> <value> [buy|sell]
          ADDED: You set &c%player%&f's %type% price modifier for all items in %shop%
            shop to &c%modifier%&f.
          ADDEDBY: Your %type% price modifier for all items in %shop% shop was set
            to &c%modifier%&f by &c%player%&f.
        GLOBAL:
          USAGE: /shop addmodifier global <player> <value> [buy|sell]
          ADDED: You set &c%player%&f's %type% price modifier to &c%modifier%&f.
          ADDEDBY: Your %type% price modifier was set to &c%modifier%&f by &c%player%&f.
      CHECKMODIFIERS:
        VIEW:
          VIEW: |-
            &c%player%&f's modifiers:
            Global modifiers:
            %global%
            Shop modifiers:
            %shop%
            Item modifiers:
            %item%
          ENTRY:
            ITEM: 'Item: &c%item%&f, shop: &c%shop%&f, buy: &c%buy%&f, sell: &c%sell%&f'
            SHOP: 'Shop: &c%shop%&f, buy: &c%buy%&f, sell: &c%sell%&f'
            GLOBAL: 'Buy: &c%buy%&f, sell: &c%sell%&f'
          VIEWPERMISSIONMODIFIERS: |-
            &c%player%&f's permission modifiers:
            Global modifiers:
            %global%Shop modifiers:
            %shop%
            Item modifiers:
            %item%
      RESETMODIFIER:
        ITEM:
          USAGE: /shop resetmodifier item <player> <shop> <item> [buy|sell]
          RESET: You reset &c%player%&f's %type% price modifier for the %item% item
            in %shop% shop.
          RESETBY: Your %type% price modifier for the %item% item in %shop% shop was
            reset by &c%player%&f.
        SHOP:
          USAGE: /shop resetmodifier shop <player> <shop> [buy|sell]
          RESET: You reset &c%player%&f's %type% price modifier for all items in %shop%
            shop.
          RESETBY: Your %type% price modifier for all items in %shop% shop was set
            to by &c%player%&f.
        GLOBAL:
          USAGE: /shop resetmodifier global <player> [buy|sell]
          RESET: You reset &c%player%&f's %type% price modifier.
          RESETBY: Your %type% price modifier was set to &c%modifier%&f by &c%player%&f.
      CHECK:
        ITEM: This item's type is &c%material%&f with damage &c%damage%&f.
        NOITEM: You have to hold an item in your hand in order to check its type.
  MODIFIER:
    INVALIDAMOUNT: Invalid modifier value specified. Valid values are for instance
      0.50 which is 50%, 2.0 which is 200% etc.
    INVALIDTYPE: Invalid modifier type specified. Valid values are buy, sell and both.
    BUY: buy
    SELL: sell
    BOTH: buy & sell
  INVALIDPLAYER: Invalid player name specified.
  INVALIDSHOP: Shop with ID &e┃ %shop% &e┃&f not found.
  INVALIDITEM: Item with ID &e┃ %item% &e┃&f not found in &c%shop%&f.
  NOACCESSTOSHOP: You don't have access to &e┃ %shop% &e┃&f shop.
  NODIRECTACCESSTOSHOP: You can't access the &e┃ %shop% &e┃&f shop.
  MAINMENUDISABLED: You can't use this command. Please use /shop <id> instead.
  WORLDBLACKLISTED: You can't access %shop% in this world.
  WORLDBANNED: You can't access the shop in this world.
  WORLDBANNEDTARGET: '%player% can''t access the shop in that world.'
  GAMEMODEBANNED: You can't access the shop when in gamemode %gamemode%.
  GAMEMODEBANNEDTARGET: '%player% can''t access the shop when in gamemode %gamemode%.'
  ITEM:
    FULLINVENTORY: You do not have enough inventory space.
    CANNOTAFFORD: You need &a&l$&a%price%&f to buy &e┃ %amount% &6❂ &f%item% &e┃&f.
    CANNOTBUY: You can not buy this item.
    CANNOTSELL: You can not sell this item.
    BOUGHT: You bought &e┃ %amount% &6❂ &f%item% &e┃&f for &a&l$&a%price%&f.
    BOUGHTFREE: You got &e┃ %amount% &6❂ &f%item% &e┃&f.
    NOTENOUGH: You don't have &e┃ %amount% &6❂ &f%item% &e┃&f to sell.
    SOLD: You sold &e┃ %amount% &6❂ &f%item% &e┃&f for &a&l$&a%price%&f.
    SOLDFREE: You gave away &e┃ %amount% &6❂ &f%item% &e┃&f.
    SOLDALL: You sold everything &c%item% &e┃ %amount% &6❂ &f%item% &e┃&f for &a&l$%price%&f.
    SOLDALLFREE: You gave away all &a%item% &e┃ %amount% &6❂ &f%item% &e┃&f.
    NOACCESS: You do not have access to this item.
  ENCHANT:
    CANNOTAPPLY: Enchantment &e┃ %enchantment% &e┃&f cannot be applied to the item
      you're holding.
    ALREADYAPPLIED: This item already has &e┃ %enchantment% &e┃&f applied.
    LEVELDIFF: You need an item with at least &e┃ %enchantment% %level% &e┃&f applied.
    CANNOTAFFORD: You need &a&l$&a%price%&f to buy &e┃ %enchantment% &e┃&f.
    MAX: This item already has the maximum amount of enchantments &e┃ %amount% &e┃&f.
    TOOMANY: You can't enchant more than &e┃ %amount% &e┃&f items at once.
    BOUGHT: You bought &e┃ %enchantment% &e┃&f enchantment for &a&l$&a%price%&f.
    BOUGHTFREE: You received &c%enchantment%&f.
  PERMISSION:
    PERMISSIONSDISABLED: Permissions are disabled, please contact server's owner.
    ALREADYHAVE: You already have the &e┃ %permission% &e┃&f permission.
    CANNOTAFFORD: You need &a&l$&a%price%&f to buy &e┃ %permission% &e┃&f.
    BOUGHT: You bought &e┃ %permission% &e┃&f permission for &a&l$&a%price%&f.
    BOUGHTFREE: You received &c%permission%&f.
  COMMAND:
    BOUGHT: You bought &e┃ %command% &e┃&f for &a&l$&a%price%&f.
    CANNOTAFFORD: You need &a&l$&a%price%&f to buy this command.
    BOUGHTFREE: You received &c%command%&f.
  SELLHAND:
    NOITEM: You have to hold an item in your hand in order to sell it.
    INVALIDQUANTITY: Invalid quantity specified. Must be between &c1 &fand &c%max%.
    CANNOTSELL: You can't sell this item.
    MULTIPLEQUANTITYONLY: You can't sell that quantity. Only multiples of %quantity%
      are allowed for this item.
  SELLHANDALL:
    SOLD: You sold &e┃ %quantity% &6❂ &f%item% &e┃ &ffor a total of &a&l$&a%price%&f.
  SELLALL:
    NOITEMS: You don't have any items you can sell.
    SOLD: You sold &e┃ %quantity% &e┃ &fitems for a total of &a&l$&a%price%&f.
    INVALIDSHOP: Invalid shop specified.
  AND: ' and '
  NOTLOADED: Shops haven't been loaded yet, please try again later.
  NUMBERFORMAT:
    SHORTSCALE:
      THOUSAND: ' Thousand'
      MILLION: ' Million'
      BILLION: ' Billion'
      TRILLION: ' Trillion'
      QUADRILLION: ' Quadrillion'
      QUINTILLION: ' Quintillion'
      SEXTILLION: ' Sextillion'
      SEPTILLION: ' Septillion'
      OCTILLION: ' Octillion'
      NONILLION: ' Nonillion'
      DECILLION: ' Decillion'
DIALOG:
  AMOUNTSELECTION:
    BUY:
      NAME: '&8Buying &e┃ %item%'
    SELL:
      NAME: '&8Selling &e┃ &a%item%'
    BULKBUY:
      NAME: '&8Bulk Buy of &e┃ %item%'
    BULKSELL:
      NAME: '&8Bulk Sell of &e┃ %item%'
SHOP:
  PERMISSION:
    ALREADYOWNED: '&4(Already owned)'
    NOTOWNED: '&a(Not owned)'
